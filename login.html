	<div class="log">
		<div class="main-log">
			<div class="user-login">
				<h3 class="login">Login</h3>
				<form class="#">
					<div class="main-user">
						<div class="user-input">
							<label for="fullname">Full Name</label>
							<input type="text" name="fullname" placeholder="Enter Full Name" required>
						</div>

						<div class="user-input">
							<label for="Username">Username</label>
							<input type="text" name="username" placeholder="Enter Userame" required>
						</div>

						<div class="user-input">
							<label for="email">Email</label>
							<input type="text" name="email" placeholder="Enter Email" required>
						</div>

						<div class="user-input">
							<label for="phonenumber">Phone Number</label>
							<input type="text" name="phonenumber" placeholder="Enter Phone Number" required>
						</div>

						<div class="user-input">
							<label for="password">Password</label>
							<input type="password" name="password" placeholder="Enter Password" required>
						</div>

						<div class="user-input">
							<label for="confirmpassword">Confirm Password</label>
							<input type="password" name="confirmpassword" placeholder="Enter Confirm Password" required>
						</div>

						<div class="gender">
							<span class="gender-tittle">Gender</span>
							<div class="gender-input">

								<input type="radio" name="gender" id="male" required>
								<label for="male">Male</label>

								<input type="radio" name="gender" id="female" required>
								<label for="female">Female</label>

							</div>
						</div>

					</div>

					<div class="form-submit">
						<input type="submit" name="Register">

					</div>

					<button class="back"> <a href="index.html"><img src="images/back.png" width="22px">
							Back</a></button>

				</form>
			</div>
